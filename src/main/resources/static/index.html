<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Requests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form>input {
            display: block;
        }
    </style>
</head>

<body class="container">
    <main class="row">
        <section id="postSection" class="col-3">
            <h2>POST</h2>
            <form>
                <label for="marsupialName" class="form-label">Name:</label>
                <input type="text" id="marsupialName" name="name" class="form-control" required>
                <label for="marsupialSpecies" class="form-label">Species:</label>
                <input type="text" id="marsupialSpecies" name="species" class="form-control" required>
                <label for="marsupialColour" class="form-label">Colour:</label>
                <input type="text" id="marsupialColour" name="colour" class="form-control" required>
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section class="col-9">
            <h2>GET</h2>
            <section id="getAllSection">
                <Label for="searchName" class="form-label">Name:</Label>
                <input id="searchName" class="form-control mb-3">
                <div id="getAllOutput" class="card-group row row-cols-md-3 row-cols-sm-1 g-4">
                </div>
            </section>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
